<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
  </head>

  <body>
    
    <div class="py-2 bg-red-500 sm:py-12">
      <div class="sm:flex sm:justify-center">
        <div>
          <div class="px-4 text-white mt-0 py-0 font-semibold tracking-widest">
            COVID-19 UPDATE
          </div>
          <div class="px-4 text-white mt-0 py-0 font-semibold tracking-widest">
            We at Har-Kai pray for your well being.
          </div>                    

        </div>
        <div class="flex justify-center mt-2 sm:mt-0">
          <button class="bg-blue-400 px-3 py-1 sm:rounded-full border-2 text-white hover:bg-blue-500">
            Read a letter from our CEO
          </button>
        </div>
      </div>
    </div>
    
    <div id="navbar" class="w-full z-50 relative top-0 bg-gray-100"></div>

    <div class="overflow-hidden mt-8">
      <div class="mt-10 mx-auto max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-10 lg:mt-12 xl:mt-12">
        <div class="text-center">
          <h2 class="text-4xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl">
            <span class="text-blue-600">Har-Kai</span> is the Best Choice
            <br class="xl:hidden" />
            <span class="text-blue-600">to Make Your Life Easier.</span>
          </h2>
          <!-- <p class="mt-3 max-w-md mx-auto text-lg text-gray-700 sm:text-lg md:mt-5 md:text-2xl md:max-w-2xl capitalize font-bold tracking-wide">
            Wolf on the hill is never as hungry as
              the wolf climbing the hill.
          </p>           -->
        </div>
      </div>      
    </div>    


    <div class="mt-12" id="carousel" ></div>
    

    <div class="mt-28 px-8">
      <h2 class="text-center text-2xl tracking-wide leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
        Real words by real people
      </h2>
      <p class="mt-4 max-w-3xl mx-auto text-center text-2xl leading-7 font-normal text-blue-600">
        It's great to get a pat on your back for a job well done. See what our clients have to say about us.
      </p>
    </div>

    <div id="testimonials" class="mt-4"></div>

    <div id="footer" class="mt-12 md:mt-32"></div>
    
    <script src="../js/main.js"></script>    

  </body>

</html>
